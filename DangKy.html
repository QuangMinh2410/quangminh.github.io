<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điện Thoại Quang Minh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 100px 40px;
            background-color: white;
            border-radius: 5px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #4cae4c;
            font-size: 16px;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .switch-form a {
            color: #5cb85c;
            text-decoration: none;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <marquee behavior="alternate" direction="right">Điện Thoại Quang Minh</marquee>

                <li><a href="./DangNhap.html">Đăng Nhập</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Đăng Ký</h2>
            <form>
                <input type="text" name="fullname" placeholder="Họ và tên" required="required">
                <input type="email" name="email" placeholder="Email" required="required">
                <input type="password" name="password" placeholder="Mật khẩu" required="required">
                <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required="required">
                <input type="submit" value="Đăng Ký">
            </form>
            <div class="switch-form">
                Đã có tài khoản? <a href="./DangNhap.html">Đăng Nhập</a>
            </div>
